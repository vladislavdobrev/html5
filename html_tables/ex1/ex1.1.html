<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Tables - Exercise 1.1</title>
		<meta charset="UTF-8">
		<style type="text/css">
			th {
				font-size: 24px;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th colspan="2">Fresh Fruids</th>
			</tr>
			<tr>
				<td>
					<p>
						It has been long been known that a diet<br />
						that includes at least a few<br />
						serving of fresh food every day<br />
						will help keep you healthy, fit and<br />
						trim
					</p>
				</td>
				<td><img src="ralph.jpeg" alt="ralph" /></td>
			</tr>
		</table>
	</body>
</html>
