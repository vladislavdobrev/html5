<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Semantic - Exercise 2</title>
	<meta charset="UTF-8">
	<style type="text/css">
		header h1 {
			display: inline;
		}
		table {
			text-align: center;
			border-spacing: 0;
		}
		table th, table td {
			padding: 5px;
		}
	</style>
</head>
<body>
	<header>
		<img src="ralph.jpeg" alt="logo" />
		<h1>Welcome to our website</h1>
		<nav>
			<ul>
				<li>Nav item 1</li>
				<li>Nav item 2</li>
				<li>Nav item 3</li>
				<li>Nav item 4</li>
			</ul>
		</nav>
	</header>
	<section>
		<table border="1">
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Score</th>
			</tr>
			<tr>
				<td>Doncho</td>
				<td>Minkov</td>
				<td>4.54</td>
			</tr>
			<tr>
				<td>Svetlin</td>
				<td>Nakov</td>
				<td>4.31</td>
			</tr>
			<tr>
				<td>Georgi</td>
				<td>Georgiev</td>
				<td>4.54</td>
			</tr>
		</table>
	</section>
</body>
</html>
